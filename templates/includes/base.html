<script type="text/javascript">
  function showAddAnotherPopup(triggeringLink) {
      const name = triggeringLink.id.replace(/^add_/, '');
      const href = triggeringLink.href;

      // Try opening the popup and check for success
      const win = window.open(href, name, 'height=500,width=800,resizable=yes,scrollbars=yes');
      if (!win) {
          alert('Please allow popups for this site to add related objects.');
          return false;
      }

      win.focus();
      return false;
  }

  function dismissAddAnotherPopup(win, newId, newRepr) {
      const name = win.name;
      const elem = document.getElementById(name);

      if (!elem) {
          console.error('Element not found:', name);
          win.close();
          return;
      }

      // Use querySelector to find the select element
      const selectElement = elem.parentNode.querySelector('select');
      if (!selectElement) {
          console.error('Select element not found.');
          win.close();
          return;
      }

      const option = new Option(newRepr, newId, true, true);
      selectElement.add(option);
      win.close();
  }
</script>

  <script>
    function showToast(message, type, timeout) {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
            toast.classList.add('toast', type);
            toast.textContent = message;
            
            // Append toast to container
            toastContainer.appendChild(toast);
        
            // Show the toast
            setTimeout(() => {
              toast.classList.add('show');
            }, 100);
            
            // Hide and remove the toast after the timeout
            setTimeout(() => {
              toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                  }, 300);
                }, timeout);
              }
        
        {% for message in messages %}
          showToast('{{ message }}', 'strip-{{message.tags }}', 3000)
        {% endfor %}
      </script>
